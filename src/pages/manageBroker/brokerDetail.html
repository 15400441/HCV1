
 <ion-header>
    <ion-navbar>
      <ion-title>Broker Detail</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <div *ngIf="edit">
      <ion-list inset>
          <form #f='ngForm' (ngSubmit)="onSubmit(f)">
              <ion-item>
                  <ion-label floating>Name</ion-label>
                  <ion-input type="text" name="name" [(ngModel)]="broker.name"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" name="email" [(ngModel)]="broker.email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Phone</ion-label>
                  <ion-input type="text" name="phone" [(ngModel)]="broker.phone"></ion-input>
              </ion-item>
               <ion-item>
                  <ion-label floating>Address</ion-label>
                  <ion-input type="text" name="address" [(ngModel)]="broker.address"></ion-input>
              </ion-item>
              <button ion-button block>update</button>
          </form>
      </ion-list>

      <ion-list inset>
      <button ion-button block (click)="goBack()">
        back
       </button> 
      </ion-list>
    </div>


    <div *ngIf="!edit">
      <ion-list> 
          <ion-item>
              Users
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
          </ion-item>
          <ion-item>
              Services
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
          </ion-item>
           <ion-item>
              Subscribe Services
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
          </ion-item>

      </ion-list>
      
      <br />
     <ion-item-divider light>Broker Information</ion-item-divider>
    <ion-card>
        <ion-card-content>
          <ion-list>
              <ion-item >
                 name: {{broker.name}}
              </ion-item>
               <ion-item >
                 email: {{broker.email}}
              </ion-item>
               <ion-item >
                 phone: {{broker.phone}}
              </ion-item>
               <ion-item >
                 address: {{broker.address}}
              </ion-item>
          </ion-list>
        </ion-card-content>
    </ion-card>
    </div>



    

</ion-content>`
