<ion-header>
  <ion-navbar>
    <button ion-button  menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Broker</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

 <ion-toolbar [color]="isAndroid ? 'primary' : 'light'" no-border-top>
    <ion-segment [(ngModel)]="manageBroker" [color]="isAndroid ? 'light' : 'primary'">
      <ion-segment-button value="allBrokers" (click)='getBrokers()'>
        Brokers
      </ion-segment-button>
      <ion-segment-button value="addBroker">
        Add Broker
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


  <div [ngSwitch]="manageBroker">
    <ion-list *ngSwitchCase="'allBrokers'">
          <ion-searchbar (ionInput)="searchBroker($event)"></ion-searchbar>
          <ion-list-header>
		     Brokers
		  </ion-list-header>
		  <ion-item-sliding *ngFor="let broker of searchBrokers">
                <button  ion-item (click)="getDetail(broker)">
		            {{broker.name}} 
		        </button>
		        <ion-item-options>
		          <button ion-button  (click)="edit(broker)" round>
		            Edit
		          </button>

		          <button ion-button color="danger"  (click)="delete(broker)" round>
		            Delete
		          </button>
		        </ion-item-options>
		  </ion-item-sliding>
    </ion-list>


    <ion-list inset *ngSwitchCase="'addBroker'">
          
        <form #f='ngForm' (ngSubmit)="onSubmit(f)">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" name="name" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" name="email" ngModel></ion-input>
            </ion-item>
             <ion-item>
                <ion-label floating>phone</ion-label>
                <ion-input type="text" name="phone" ngModel></ion-input>
            </ion-item>
             <ion-item>
                <ion-label floating>address</ion-label>
                <ion-input type="text" name="address" ngModel></ion-input>
            </ion-item>
            <button ion-button block icon-only>
                <ion-icon name="add"></ion-icon>Add</button>
        </form>
   
    </ion-list>
  </div>

</ion-content>
